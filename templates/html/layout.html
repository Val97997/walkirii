<!DOCTYPE html>
{% load static %}
<html lang="en">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>walkirii</title>

    
</head>
<body>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>

</body>
</html>
